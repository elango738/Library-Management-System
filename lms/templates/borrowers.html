{% extends 'layout.html' %}
{% block content %}
  <div class="page-header">
    <h2>Borrowers</h2>
    <div class="controls">
      <a class="btn" href="{{ url_for('add_borrower') }}">+ Add Borrower</a>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr><th>Name</th><th>Email</th><th>Phone</th><th>Member ID</th></tr>
    </thead>
    <tbody>
      {% for b in borrowers %}
      <tr>
        <td>{{ b.name }}</td>
        <td>{{ b.email }}</td>
        <td>{{ b.phone }}</td>
        <td>{{ b.member_id }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4" class="muted">No borrowers yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
