{% extends 'layout.html' %}
{% block content %}
  <h2>Profile</h2>
  <form method="post" class="form-grid">
    <label>Full name<input name="name" value="{{ borrower.name if borrower else '' }}" required></label>
    <label>Email<input name="email" type="email" value="{{ borrower.email if borrower else '' }}"></label>
    <label>Phone<input name="phone" value="{{ borrower.phone if borrower else '' }}"></label>
    <div class="form-actions">
      <button class="btn primary">Save profile</button>
      <a class="btn" href="{{ url_for('list_books') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
